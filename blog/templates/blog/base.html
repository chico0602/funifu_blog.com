{% load blog %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ふにふーぶろぐ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="{% static 'blog/base.css' %}">
  </head>
  <body>
    <header class="hero is-warning">
      <div class="hero-body">
        <div class="container">
          <h1 class="title"><a href="{% url 'blog:post_list' %}" class= "blogtop">ふにふーぶろぐ</a></h1>
          <h2 class="sub">色々な記事を書いています。</h2>
        </div>
      </div>
      </header>
      <div class="section">
        <div class="container">
          <div class="columns">
            <main class="column is-7">
              {% block content %}{% endblock %}
            </main>

            <aside class="column is-offset-1 is-4 menu">
              {% create_category_and_tag_list %}
              {% create_search_form request %}
            </aside>

          </div>
        </div>
      </div>
  </body>
</html>
